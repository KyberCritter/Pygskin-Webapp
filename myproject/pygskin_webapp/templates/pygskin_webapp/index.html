{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* General reset */
    html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
    }

    .container {
        padding: 0% !important;
    }

    /* Main container */
    .hero-section {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #f1efef;
    }

    /* Left content section */
    .hero-content-left {
        width: 65%;
        position: relative;
        display: flex;
        flex-direction: column;
        text-align: center;
        z-index: 1;
    }

    .hero-section-background {
        position: absolute;
        top: -15%;
        left: 30%;
        bottom: -50%;
        transform: translateX(-50%) rotate(-30deg);
        width: 80%;
        opacity: 0.10;
        z-index: 0;
    }

    .hero-section-background img {
        width: 150%;
        height: auto;
    }

    .hero-section-text-box {
        z-index: 1; /* Position above background */
        margin-top: 80px;
        max-width: 70%;
    }

    .hero-section-text-box p {
        font-family: 'Fugaz One', sans-serif;
        font-size: 6vw; /* Responsive scaling */
        font-weight: 400;
        text-transform: uppercase;
        background: linear-gradient(to bottom, #000000 10%, #006106 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        line-height: 1.2;
    }

    /* Small text and button */
    .hero-section-bottom-text {
        max-width: 600px;
        margin-top: 20px;
    }

    .hero-section-bottom-text-div p {
        font-size: 1.2rem;
        color: rgba(1, 96, 6, 1);
        margin: 0;
        padding: 10px 0;
    }

    .hero-section-bottom-button {
        background-color: #016006;
        border-radius: 6px;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .hero-section-bottom-button-box p {
        font-size: 1rem;
        color: rgb(255, 222, 33);
        margin: 0;
    }

    /* Centered coach image */
    .centered-coach-image {
        width: 30%;
        max-width: 400px;
        margin: 20px auto;
        margin-right: 10%;
        text-align: center;
        z-index: 1;
    }

    .centered-coach-image img {
        width: 100%;
        height: auto;
    }

    /* Sidebar */
    .sidebar {
        background-color: #016006;
        border-radius: 20px;
        box-shadow: 0 4px 4px #00000040;
        width: 30%;
        max-width: 400px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .sidebar-heading {
        font-family: 'Fugaz One', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: rgb(255, 222, 33);
        margin: 10px 0;
    }

    .sidebar-top-item,
    .sidebar-bottom-item {
        width: 100%;
        margin: 10px 0;
    }

    .sidebar img {
        width: 100%;
        height: auto;
        border-radius: inherit;
        object-fit: cover;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        /* Adjust layout for medium screens */
        .hero-section {
            flex-direction: column;
            align-items: center;
        }

        .hero-content-left,
        .sidebar {
            width: 100%;
            max-width: none;
            align-items: center;
        }

        .hero-section-background {
            display: none;
        }

        .hero-section-text-box p {
            font-size: 6vw;
        }

        .centered-coach-image {
            display: none; /* Hide coach image on smaller screens */
        }
    }

    @media (max-width: 768px) {
        /* Additional adjustments for small screens */
        .hero-section-text-box p {
            font-size: 8vw;
        }
    }
</style>

<div class="hero-section">
    <!-- Left side with background, main text, and bottom button -->
    <div class="hero-content-left">
        <div class="hero-section-background">
            <img src="{% static 'favicon.ico' %}" alt="Football Background">
        </div>
        <div class="hero-section-text-box">
            <p>SEE HOW COACHES THINK</p>
        </div>
        <div class="hero-section-bottom-text">
            <div class="hero-section-bottom-text-div">
                <p>WHAT WOULD KALEN DEBOER DO ON 4TH AND 3 IN THE 4TH QUARTER?</p>
                <a class="hero-section-bottom-button" href="{% url 'cybercoach_select' %}">
                    <div class="hero-section-bottom-button-box">
                        <p>VIEW CYBERCOACHES</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Centered Coach Image -->
    <div class="centered-coach-image">
        <img src="{% static 'coach_background_index.png' %}" alt="Coach Middle Background">
    </div>

    <!-- Sidebar on the right side -->
    <div class="sidebar">
        <h2 class="sidebar-heading">VIEW COACH STATISTICS</h2>
        <a class="sidebar-top-item" href="{% url 'coach_stats' %}">
            <img src="{% static 'view_coach_stats.png' %}">
        </a>
        <h2 class="sidebar-heading">VISUALIZE REALIGNMENT</h2>
        <a class="sidebar-bottom-item" href="{% url 'conference_analysis' %}">
            <img src="{% static 'visualize_realignment.png' %}">
        </a>
    </div>
</div>

{% endblock %}
