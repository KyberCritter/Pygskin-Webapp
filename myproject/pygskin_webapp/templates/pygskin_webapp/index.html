{% extends "base.html" %}
{% load static %}

{% block content %}
    <style>
        html, body{
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        .container {
            background-color: #f1efef !important;
            flex: none !important;
            height: 800px !important;
            left: 0px !important;
            position: static !important;
            width: 1670px !important;
        }

        .hero-section {
            flex: none;
            height: 1054px;
            left: -266px;
            overflow: visible;
            position: absolute;
            top: -233px;
            width: 1244px;
        }

        .hero-section-text-box {
            flex: none;
            height: auto;
            left: 401px;
            position: absolute;
            top: 437px;
            width: 470px;
            word-break: break-word;
            word-wrap: break-word;
        }

        .hero-section-text-box p {
            font-family: 'Fugaz One', sans-serif;
            font-size: 80px; /* Adjust size based on your preference */
            font-weight: 400; /* Very bold font weight */
            text-transform: uppercase; /* Make all text uppercase */
            background: linear-gradient(to bottom, #000000 10%, #006106 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-align: left;
            text-wrap: wrap;
            vertical-align: middle;
            padding: 0;
            line-height: 1;
            margin: 0 auto;
        }

        .hero-section-background {
            aspect-ratio: 1.0857938843180555 / 1;
            flex: none;
            left: 133px;
            mix-blend-mode: luminosity;
            opacity: .08;
            position: absolute;
            top: 153px;
            width: 812px;
            transform: rotate(-30deg);
        }

        .hero-section-background-div {
            position: absolute;
            border-radius: inherit;
            inset: 0px;
        }

        .hero-section-background-div img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-position: center center;
            object-fit: cover;
        }

        .hero-section-bottom-text {
            flex: none;
            height: 125px;
            left: 378px;
            overflow: visible;
            position: absolute;
            top: 861px;
            width: 458px;
        }

        .hero-section-bottom-text-div {
            flex: none;
            height: 75px;
            left: 0;
            position: absolute;
            top: 0;
            white-space: pre-wrap;
            width: 458px;
            word-break: break-word;
            word-wrap: break-word;
        }

        .hero-section-bottom-text-div p {
            font-family: 'Fugaz One', sans-serif;
            font-size: 24px; /* Adjust size based on your preference */
            font-weight: 700; /* Very bold font weight */
            text-transform: uppercase; /* Make all text uppercase */
            color: rgba(1, 96, 6, 1);
            display: inline-block;
            text-align: left;
            text-wrap: wrap;
            vertical-align: middle;
            padding: 0;
            line-height: 1;
            margin: 0 auto;
        }

        .hero-section-bottom-button {
            align-content: flex-start;
            align-items: flex-start;
            background-color: #016006;
            border-radius: 6px;
            display: flex;
            flex: none;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 10px;
            height: min-content;
            justify-content: flex-start;
            left: 0;
            overflow: visible;
            padding: 12px 32px;
            position: absolute;
            text-decoration: none;
            /* top: 63px; */
            /* width: min-content; */
        }

        .hero-section-bottom-button-box {
            flex: none;
            height: auto;
            position: relative;
            white-space: pre;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-section-bottom-button-box p {
            font-family: 'Fugaz One', sans-serif;
            font-size: 20px; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: rgb(255, 222, 33);
            display: inline-block;
            text-align: left;
            text-wrap: wrap;
            vertical-align: middle;
            padding: 18px;
            line-height: 1;
            margin: 0 auto;
        }

        .middle-picture {
            aspect-ratio: .6238532110091743 / 1;
            flex: none;
            height: var(auto, 654px);
            left: 836px;
            position: absolute;
            top: 400px;
            width: 408px;
        }

        .middle-picture-div {
            position: absolute;
            border-radius: inherit;
            inset: 0px;
        }

        .middle-picture-div img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-position: center center;
            object-fit: cover;
        }

        .sidebar {
            --border-bottom-width: 8px;
            --border-color: #016006;
            --border-left-width: 8px;
            --border-right-width: 8px;
            --border-style: solid;
            --border-top-width: 8px;
            background-color: #016006;
            border-radius: 20px;
            box-shadow: 0 4px 4px #00000040;
            flex: none;
            height: 648px;
            right: 50px;
            position: absolute;
            top: 167px;
            width: 401px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-top-item {
            flex: none;
            width: 100%;
            height: auto;
            margin-top: 52px;
            text-decoration: none;
        }

        .sidebar-top-item img {
            display: block;
            width: 90%;
            height: auto;
            padding: 20px;
            border-radius: inherit;
            object-position: center;
            object-fit: cover;
        }
    </style>

    <div class="hero-section">
        <div class="hero-section-background">
            <div class="hero-section-background-div">
                <img src="{% static "favicon.ico" %}" alt="Football Background">
            </div>
        </div>
        <div class="hero-section-text-box">
            <p>SEE HOW COACHES THINK</p>
        </div>
        <div class="middle-picture">
            <div class="middle-picture-div">
                <img src="{% static "coach_background_index.png" %}" alt="Coach Middle Background">
            </div>
        </div>
        <div class="hero-section-bottom-text">
            <div class="hero-section-bottom-text-div">
                <p>WHAT WOULD KALEN DEBOER DO ON 4TH AND 3 IN THE 4TH QUARTER?</p>
                <a class="hero-section-bottom-button" href="{% url 'coach' %}">
                    <div class="hero-section-bottom-button-box">
                        <p>VIEW CYBERCOACHES</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a class="sidebar-top-item" href="{% url 'coach' %}">
            <img src="{% static "view_coach_stats.png" %}">
        </a>
    </div>

{% endblock %}
