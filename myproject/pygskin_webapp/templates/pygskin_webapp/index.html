{% extends "base.html" %}
{% load static %}

{% block content %}
    <style>
        html, body{
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        .container {
            background-color: #f1efef !important;
            flex: none !important;
            height: 800px !important;
            left: 0px !important;
            position: absolute !important;
            width: 1670px !important;
        }

        .hero-section {
            flex: none;
            height: 1054px;
            left: -266px;
            overflow: visible;
            position: absolute;
            top: -233px;
            width: 1244px;
        }

        .hero-section-text-box {
            flex: none;
            height: auto;
            left: 401px;
            position: absolute;
            top: 437px;
            width: 470px;
            word-break: break-word;
            word-wrap: break-word;
        }

        .hero-section-text-box p {
            font-family: 'Fugaz One', sans-serif;
            font-size: 80px; /* Adjust size based on your preference */
            font-weight: 400; /* Very bold font weight */
            text-transform: uppercase; /* Make all text uppercase */
            background: linear-gradient(to bottom, #000000 10%, #006106 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-align: left;
            text-wrap: wrap;
            vertical-align: middle;
            padding: 0;
            line-height: 1;
            margin: 0 auto;
        }

        .hero-section-background {
            aspect-ratio: 1.0857938843180555 / 1;
            flex: none;
            left: 133px;
            mix-blend-mode: luminosity;
            opacity: .08;
            position: absolute;
            top: 153px;
            width: 812px;
            transform: rotate(-30deg);
        }

        .hero-section-background-div {
            position: absolute;
            border-radius: inherit;
            inset: 0px;
        }

        .hero-section-background-div img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-position: center center;
            object-fit: cover;
        }

        .middle-picture {
            aspect-ratio: .6238532110091743 / 1;
            flex: none;
            height: var(auto, 654px);
            left: 836px;
            position: absolute;
            top: 400px;
            width: 408px;
        }

        .middle-picture-div {
            position: absolute;
            border-radius: inherit;
            inset: 0px;
        }

        .middle-picture-div img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-position: center center;
            object-fit: cover;
        }
    </style>

    <div class="hero-section">
        <div class="hero-section-background">
            <div class="hero-section-background-div">
                <img src="{% static "favicon.ico" %}" alt="Football Background">
            </div>
        </div>
        <div class="hero-section-text-box">
            <p>SEE HOW COACHES THINK</p>
        </div>
        <div class="middle-picture">
            <div class="middle-picture-div">
                <img src="{% static "coach_background_index.png" %}" alt="Coach Middle Background">
            </div>
        </div>
    </div>

{% endblock %}
