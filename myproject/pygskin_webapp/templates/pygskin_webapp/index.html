{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'home/index.css' %}">

<div class="hero-section">
    <!-- Left side with background, main text, and bottom button -->
    <div class="hero-content-left">
        <div class="hero-section-background">
            <img src="{% static 'favicon.ico' %}" alt="Football Background">
        </div>
        <div class="hero-section-text-box">
            <p>SEE HOW COACHES THINK</p>
        </div>
        <div class="hero-section-bottom-text">
            <div class="hero-section-bottom-text-div">
                <p>WHAT WOULD KALEN DEBOER DO ON 4TH AND 3 IN THE 4TH QUARTER?</p>
                <a class="hero-section-bottom-button" href="{% url 'cybercoach_select' %}">
                    <div class="hero-section-bottom-button-box">
                        <p>VIEW CYBERCOACHES</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Centered Coach Image -->
    <div class="centered-coach-image">
        <img src="{% static 'home/coach_background_index.png' %}" alt="Coach Middle Background">
    </div>

    <!-- Sidebar on the right side -->
    <div class="sidebar">
        <h2 class="sidebar-heading">VIEW COACH STATISTICS</h2>
        <a class="sidebar-item" href="{% url 'coach_stats' %}">
            <img src="{% static 'home/view_coach_stats.png' %}">
        </a>
        <h2 class="sidebar-heading">VISUALIZE REALIGNMENT</h2>
        <a class="sidebar-item" href="{% url 'conference_analysis' %}">
            <img src="{% static 'home/visualize_realignment.png' %}">
        </a>
    </div>
</div>

{% endblock %}
