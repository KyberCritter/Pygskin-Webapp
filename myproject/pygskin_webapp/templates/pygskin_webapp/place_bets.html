{% extends "base.html" %}

{% load static %}

{% block title %}Place Bets{% endblock %}

{% block content %}

<style>
    .betting-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
    }

    .bet-card {
        background-color: #008703;
        color: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        width: 280px;
        text-align: center;
        font-family: 'DM Sans', sans-serif;
        font-weight: 700;
        transition: transform 0.3s;
    }

    .bet-card:hover {
        transform: scale(1.05);
    }

    .team-names {
        font-size: 1.25rem;
        margin-bottom: 10px;
    }

    .bet-info {
        font-size: 1rem;
        margin-bottom: 5px;
    }

    .bet-button {
        padding: 5px 10px;
        margin: 5px;
        background-color: #FFDE21;
        color: #008703;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .bet-button:hover {
        background-color: #e5c70f;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-modal:hover,
    .close-modal:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .modal input[type="number"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        outline: none;
        width: 80%;
        margin-bottom: 10px;
    }

    .modal button {
        padding: 5px 10px;
        background-color: #008703;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .modal button:hover {
        background-color: #006d02;
    }
</style>

<h1>Place Bets</h1>
<h2 id="balance-display">Balance: $10,000</h2>

<p>Choose a game to place a fake bet on. Select your bet type and enter the amount.</p>

<div class="betting-container" id="betting-container">
    <!-- Bet cards will be dynamically created here -->
</div>

<!-- Modal Structure -->
<div id="betModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modalTitle">Place Your Bet</h3>
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="0">
        <button id="submitBetButton">Submit Bet</button>
    </div>
</div>

<!-- Betting History -->
<h2>Betting History</h2>
<div id="betting-history">
    <p>No bets placed yet.</p>
</div>

<script>
    let currentBalance = 10000; // Initialize balance
    let bettingHistory = [];

    // Display the current balance
    function updateBalanceDisplay() {
        document.getElementById('balance-display').innerText = `Balance: $${currentBalance.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    }

    // Sample betting data
    const bettingData = [
        { homeTeam: "Team A", awayTeam: "Team B", spread: "-3.5", moneyline: "+150", overUnder: "45.5" },
        { homeTeam: "Team C", awayTeam: "Team D", spread: "+2.5", moneyline: "-120", overUnder: "52.0" },
        { homeTeam: "Team E", awayTeam: "Team F", spread: "-1.5", moneyline: "+200", overUnder: "48.5" }
    ];

    function updateBettingHistory(bet) {
        bettingHistory.push(bet);

        const historyContainer = document.getElementById('betting-history');
        historyContainer.innerHTML = ''; // Clear previous content

        if (bettingHistory.length === 0) {
            historyContainer.innerHTML = '<p>No bets placed yet.</p>';
            return;
        }

        const historyList = document.createElement('ul');
        bettingHistory.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.innerText = `Bet #${index + 1}: ${item.type} - ${item.amount} on ${item.game.awayTeam} @ ${item.game.homeTeam}`;
            historyList.appendChild(listItem);
        });

        historyContainer.appendChild(historyList);
    }

    const modal = document.getElementById('betModal');
    const modalTitle = document.getElementById('modalTitle');
    const betAmountInput = document.getElementById('betAmount');
    const submitBetButton = document.getElementById('submitBetButton');
    const closeModal = document.querySelector('.close-modal');
    let currentBet = null;

    function openModal(betType, gameStr) {
        const game = JSON.parse(decodeURIComponent(gameStr));
        modalTitle.innerText = `Place Bet on ${betType} for ${game.awayTeam} @ ${game.homeTeam}`;
        modal.style.display = 'flex';
        currentBet = { type: betType, game: game }; // Store current bet details
    }

    function closeModalFunc() {
        modal.style.display = 'none';
        betAmountInput.value = '';
        currentBet = null;
    }

    closeModal.addEventListener('click', closeModalFunc);

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModalFunc();
        }
    });

    function createBetCard(game) {
        const card = document.createElement('div');
        card.classList.add('bet-card');

        card.innerHTML = `
            <div class="team-names">${game.awayTeam} @ ${game.homeTeam}</div>
            <button class="bet-button" onclick="openModal('Spread', '${encodeURIComponent(JSON.stringify(game))}')">Spread: ${game.spread}</button>
            <button class="bet-button" onclick="openModal('Moneyline', '${encodeURIComponent(JSON.stringify(game))}')">Moneyline: ${game.moneyline}</button>
            <button class="bet-button" onclick="openModal('Over/Under', '${encodeURIComponent(JSON.stringify(game))}')">Over/Under: ${game.overUnder}</button>
        `;

        return card;
    }

    const container = document.getElementById('betting-container');
    bettingData.forEach(game => {
        container.appendChild(createBetCard(game));
    });

    submitBetButton.addEventListener('click', () => {
        const betAmount = parseFloat(betAmountInput.value);
        if (isNaN(betAmount) || betAmount <= 0) {
            alert('Please enter a valid bet amount.');
            return;
        }

        if (betAmount > currentBalance) {
            alert('Insufficient balance to place this bet.');
            return;
        }

        currentBalance -= betAmount;
        updateBalanceDisplay();

        if (currentBet) {
            currentBet.amount = betAmount;
            updateBettingHistory(currentBet);
        }

        // alert(`Bet of $${betAmount.toFixed(2)} submitted!`);
        closeModalFunc();
    });

    // Initialize balance display on page load
    updateBalanceDisplay();
</script>

{% endblock %}
