{% extends "base.html" %}

{% block content %}

<head>
    <title>Cybercoach of {{ coach_name }}</title>
</head>

{{ prediction }}
<!-- TODO: place predictions into play_dict and play_df -->

<h2>Actual Drive Results</h2>
<div class="scrollable-table">
    <table class="scrollable-table">
        <tr class="table-header">
            {% for col in drive_df.columns %}
            <td>
                {{ col }}
            </td>
            {% endfor %}
        </tr>
        {% for index, row in drive_df.iterrows %}
        <tr class="table-row">
            {% for cell in row %}
            <td>
                {{ cell }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
