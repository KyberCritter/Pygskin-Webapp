<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Selection</title>
</head>
<body>
    {% include "navbar.html" %}
    
    <div class="coach-selector">
        <h1>Select a Coach</h1>
        <form action="{% url 'coach' %}" method="POST">
            {% csrf_token %}
            <label for="coach-select">Choose a coach:</label>
            <select id="coach-select" name="coach">
                {% for coach, paths in cybercoach_paths.items %}
                    <option value="{{ coach }}">{{ coach }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    {% include "footer.html" %}
</body>
</html>
